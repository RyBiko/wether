<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Михай Михаил">
        <link rel="stylesheet" href="styles.css">
        <title>Погода</title>
    </head>
    <body>
        <div class="main">
            <input class="search-box" type="text" autocomplete="off" 
            placeholder="Your city..." title="Search city" onkeydown="enter(event)">
            <button class="gps-icon">
                <img src="https://img.icons8.com/?size=50&id=2313&format=png">
            </button>
            <div class="time">
                <span class="clock"></span>
            </div>
            <div class="city">Город</div>
            <section id="week-date">
                <div class="week">Неделя<br></div> 
                <div class="date">Дата</div>
            </section>
            <div class="temp">?</div>
            <div class="line"></div>
            <div class="clouds">Облачность</div>
            <div class="clouds-bar">
                <span class="clouds-per">%</span>
            </div>
            <div class="wind">Ветер</div>
            <div class="wind-bar">
                <span class="wind-speed">м/с</span>
            </div>
            <div class="weather">Описание</div>
            <div class="weather-img-bg">
                <img class="weather-img" src="">
            </div>
            <div class="sunrise">Восход</div>
            <div class="sunset">Закат</div>
            <div class="min-max-temp">? | ?</div>
        </div>
        <div class="extra">
            <div class="humidity">Влажность</div>
            <div class="humidity-bar">
                <span class="humidity-per">%</span>
            </div>
            <div class="visibility">Видимость</div>
            <div class="visibility-bar">
                <span class="visibility-dist">Км</span>
            </div>
            <div class="pressure">Давление</div>
            <div class="pressure-bar">
                <span class="pressure-hpa">ГпА</span>
            </div>
            <div class="gust">Порывы ветра</div>
            <div class="gust-bar">
                <span class="gust-speed">М/с</span>
            </div>
            <div class="day1">
                <div class="date-day1">?</div>
                <div class="week-day1">?</div>
                <div class="time-day1">?</div>
                <div class="temp-day1">?</div>
                <div class="weather-day1">?</div>
            </div>
            <div class="day2">
                <div class="date-day2">?</div>
                <div class="week-day2">?</div>
                <div class="time-day2">?</div>
                <div class="temp-day2">?</div>
                <div class="weather-day2">?</div>
            </div>
            <div class="day3">
                <div class="date-day3">?</div>
                <div class="week-day3">?</div>
                <div class="time-day3">?</div>
                <div class="temp-day3">?</div>
                <div class="weather-day3">?</div>
            </div>
            <div class="day4">
                <div class="date-day4">?</div>
                <div class="week-day4">?</div>
                <div class="time-day4">?</div>
                <div class="temp-day4">?</div>
                <div class="weather-day4">?</div>
            </div>
            <div class="day5">
                <div class="date-day5">?</div>
                <div class="week-day5">?</div>
                <div class="time-day5">?</div>
                <div class="temp-day5">?</div>
                <div class="weather-day5">?</div>
            </div>
        </div>
        <script src="script.js"></script>
        <noscript>JS не подключился!!!</noscript>
    </body>
</html>
